<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipergrafo 3D Ruliad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="stopButton">Stop</button>
        <button id="cameraButton">Movimentar Câmera</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let canvas = document.getElementById('canvas');
        let renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        let geometry = new THREE.SphereGeometry(5, 32, 32);
        let material = new THREE.MeshBasicMaterial({ color: 'green' });

        let nodes = [];
        let edges = [];
        let stop = false;

        // Função para gerar um nome aleatório
        function getRandomName() {
            const firstNames = ["Alice", "Bob", "Carol", "David", "Eve", "Frank", "Grace", "Heidi", "Ivan", "Judy"];
            const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Garcia", "Rodriguez", "Martinez"];
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return `${firstName} ${lastName}`;
        }

        // Função para gerar uma data de nascimento aleatória
        function getRandomDateOfBirth() {
            const start = new Date(1940, 0, 1);
            const end = new Date(2020, 0, 1);
            const dateOfBirth = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return dateOfBirth;
        }

        // Função para calcular a idade com base na data de nascimento
        function calculateAge(dateOfBirth) {
            const ageDifMs = Date.now() - dateOfBirth.getTime();
            const ageDate = new Date(ageDifMs);
            return Math.abs(ageDate.getUTCFullYear() - 1970);
        }

        // Gerando a lista de 1000 pessoas
        let people = [];
        for (let i = 0; i < 1000; i++) {
            const name = getRandomName();
            const dob = getRandomDateOfBirth();
            const age = calculateAge(dob);
            people.push({
                name: name,
                dateOfBirth: dob.toLocaleDateString(),
                age: age
            });
        }

        function createTextSprite(text) {
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;

            // Desenhar um círculo para representar o avatar
            context.beginPath();
            context.arc(25, 25, 20, 0, 2 * Math.PI, false);
            context.fillStyle = 'gray';
            context.fill();
            context.lineWidth = 2;
            context.strokeStyle = 'white';
            context.stroke();
            context.closePath();

            // Desenhar o texto
            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.textBaseline = 'top';
            context.fillText(text, 60, 10);

            let texture = new THREE.CanvasTexture(canvas);
            let spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            let sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(150, 75, 1); // Ajustar o tamanho do texto
            return sprite;
        }

        function createNode(x, y, z, person) {
            let node = new THREE.Mesh(geometry, material);
            node.position.set(x, y, z);
            scene.add(node);

            // Adicionar texto ao nó
            let text = `${person.name}\n${person.dateOfBirth}\nIdade: ${person.age}`;
            let sprite = createTextSprite(text);
            sprite.position.set(x, y + 10, z); // Posicionar o texto acima do nó
            nodes.push({ node, sprite, person });
            scene.add(sprite);
            return node;
        }

        function createEdge(node1, node2) {
            let edgeGeometry = new THREE.BufferGeometry().setFromPoints([node1.position, node2.position]);
            let edgeMaterial = new THREE.LineBasicMaterial({ color: 'white' });
            let edge = new THREE.Line(edgeGeometry, edgeMaterial);
            scene.add(edge);
            edges.push(edge);
        }

        function randomPosition() {
            return {
                x: (Math.random() - 0.5) * 1000,
                y: (Math.random() - 0.5) * 1000,
                z: (Math.random() - 0.5) * 1000
            };
        }

        let personIndex = 0;

        function ruliadRule() {
            if (stop || personIndex >= people.length) return;

            let person = people[personIndex++];
            let newPos = randomPosition();
            let newNode = createNode(newPos.x, newPos.y, newPos.z, person);

            if (nodes.length > 1) {
                let baseNode = nodes[Math.floor(Math.random() * (nodes.length - 1))];
                createEdge(baseNode.node, newNode);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        setInterval(ruliadRule, 500);
        animate();

        // Stop Button Event Listener
        document.getElementById('stopButton').addEventListener('click', () => {
            stop = true;
        });

        // Mouse Scroll Event Listener for Zoom In/Out
        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * 0.1; // Controla o zoom com o scroll do mouse
        });

        // Variables for Camera Drag and Rotation Movement
        let isDragging = false;
        let isRightClick = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse Down Event Listener to Start Dragging or Rotating
        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            isRightClick = event.button === 2; // Check if the right button is pressed
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        // Mouse Move Event Listener for Dragging or Rotating
        window.addEventListener('mousemove', (event) => {
            if (isDragging) {
                let deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                if (isRightClick) {
                    // Rotacionar a câmera em torno da cena com o botão direito
                    let rotationSpeed = 0.005;
                    camera.rotation.y -= deltaMove.x * rotationSpeed;
                    camera.rotation.x -= deltaMove.y * rotationSpeed;
                } else {
                    // Movimento de arrasto com o botão esquerdo
                    camera.position.x -= deltaMove.x * 0.1; // Controla o movimento horizontal
                    camera.position.y += deltaMove.y * 0.1; // Controla o movimento vertical
                }

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        // Mouse Up Event Listener to Stop Dragging or Rotating
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Prevent context menu on right-click
        window.addEventListener('contextmenu', (event) => event.preventDefault());
    </script>
</body>
</html>
