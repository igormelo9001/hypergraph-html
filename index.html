<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipergrafo 3D com Dados de Pessoas e Rádio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #controls {
            position: fixed;
            bottom: 70px; /* Ajustado para ficar um pouco acima do player de rádio */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2; /* Garante que fique sobre o player de rádio */
        }
        #controls-container {
            position: fixed;
            bottom: 120px; /* Ajustado para separar do grid do hipergrafo */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2; /* Garante que fique sobre o player de rádio */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #radioPlayerContainer {
            position: fixed;
            bottom: 0; /* Alinha ao rodapé da página */
            width: 100%;
            background-color: black; /* Remove a barra cinza */
            padding: 10px;
            border-top: 1px solid #333;
            color: white;
            text-align: center;
            z-index: 1; /* Mantém abaixo dos botões de controle */
        }
        audio {
            width: 100%; /* Ajusta para ocupar toda a largura */
        }
    </style>
</head>
<body>
    <div id="controls-container">
        <button id="stopButton">Stop</button>
        <button id="cameraButton">Movimentar Câmera</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="radioPlayerContainer">
        <audio id="radioPlayer" controls>
            <source src="https://rockfm-cope-rrcast.flumotion.com/cope/rockfm-low.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Código do Hipergrafo 3D
        let canvas = document.getElementById('canvas');
        let renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        let geometry = new THREE.SphereGeometry(5, 32, 32);
        let material = new THREE.MeshBasicMaterial({ color: 'green' });

        let nodes = [];
        let edges = [];
        let stop = false;
        let isCameraMoving = false; // Controle de movimentação da câmera

        async function fetchRandomUser() {
            const url = 'https://randomuser.me/api/';
            try {
                const response = await fetch(url);
                const data = await response.json();
                const user = data.results[0];
                return {
                    name: `${user.name.first} ${user.name.last}`,
                    dateOfBirth: user.dob.date,
                    age: user.dob.age
                };
            } catch (error) {
                console.error('Erro ao buscar dados do usuário:', error);
                return {
                    name: 'Desconhecido',
                    dateOfBirth: 'Desconhecido',
                    age: 'Desconhecido'
                };
            }
        }

        function createTextSprite(text) {
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;

            context.beginPath();
            context.arc(25, 25, 20, 0, 2 * Math.PI, false);
            context.fillStyle = 'gray';
            context.fill();
            context.lineWidth = 2;
            context.strokeStyle = 'white';
            context.stroke();
            context.closePath();

            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.textBaseline = 'top';
            context.fillText(text, 60, 10);

            let texture = new THREE.CanvasTexture(canvas);
            let spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            let sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(150, 75, 1);
            return sprite;
        }

        function createNode(x, y, z, person) {
            let node = new THREE.Mesh(geometry, material);
            node.position.set(x, y, z);
            scene.add(node);

            let text = `${person.name}\n${person.dateOfBirth}\nIdade: ${person.age}`;
            let sprite = createTextSprite(text);
            sprite.position.set(x, y + 10, z);
            nodes.push({ node, sprite, person });
            scene.add(sprite);
            return node;
        }

        function createEdge(node1, node2) {
            let edgeGeometry = new THREE.BufferGeometry().setFromPoints([node1.position, node2.position]);
            let edgeMaterial = new THREE.LineBasicMaterial({ color: 'white' });
            let edge = new THREE.Line(edgeGeometry, edgeMaterial);
            scene.add(edge);
            edges.push(edge);
        }

        function randomPosition() {
            return {
                x: (Math.random() - 0.5) * 1000,
                y: (Math.random() - 0.5) * 1000,
                z: (Math.random() - 0.5) * 1000
            };
        }

        let personIndex = 0;

        function ruliadRule() {
            if (stop || personIndex >= 1000) return;

            fetchRandomUser().then(person => {
                let newPos = randomPosition();
                let newNode = createNode(newPos.x, newPos.y, newPos.z, person);

                if (nodes.length > 1) {
                    let baseNode = nodes[Math.floor(Math.random() * (nodes.length - 1))];
                    createEdge(baseNode.node, newNode);
                }
            });
            personIndex++;
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            if (isCameraMoving) {
                camera.position.x += 1;
                camera.position.y += 1;
            }
        }

        setInterval(ruliadRule, 500);
        animate();

        document.getElementById('stopButton').addEventListener('click', () => {
            stop = true;
        });

        document.getElementById('cameraButton').addEventListener('click', () => {
            isCameraMoving = !isCameraMoving;
        });

        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * 0.1;
        });

        let isDragging = false;
        let isRightClick = false;
        let previousMousePosition = { x: 0, y: 0 };

        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            isRightClick = event.button === 2;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        window.addEventListener('mousemove', (event) => {
            if (isDragging) {
                let deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                if (isRightClick) {
                    let rotationSpeed = 0.005;
                    camera.rotation.y -= deltaMove.x * rotationSpeed;
                    camera.rotation.x -= deltaMove.y * rotationSpeed;
                } else {
                    camera.position.x -= deltaMove.x * 0.1;
                    camera.position.y += deltaMove.y * 0.1;
                }

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        window.addEventListener('contextmenu', (event) => event.preventDefault());

        // Código para controlar o player de rádio
        const radioPlayer = document.getElementById('radioPlayer');
        const playButton = document.getElementById('playButton');
        const stopButtonRadio = document.getElementById('stopButtonRadio');

        playButton.addEventListener('click', () => {
            radioPlayer.play();
        });

        stopButtonRadio.addEventListener('click', () => {
            radioPlayer.pause();
            radioPlayer.currentTime = 0;
        });
    </script>
</body>
</html>
