<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipergrafo Ruliad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const edges = [];
        const nodeRadius = 5;
        const nodeColor = 'green';
        const edgeColor = 'white';
        const edgeInterval = 500;

        function createNode(x, y) {
            const newNode = { x, y };
            nodes.push(newNode);
            return newNode;
        }

        function createEdge(node1, node2) {
            edges.push({ node1, node2 });
        }

        function drawNode(node) {
            ctx.beginPath();
            ctx.arc(node.x, node.y, nodeRadius, 0, Math.PI * 2);
            ctx.fillStyle = nodeColor;
            ctx.fill();
            ctx.closePath();
        }

        function drawEdge(edge) {
            ctx.beginPath();
            ctx.moveTo(edge.node1.x, edge.node1.y);
            ctx.lineTo(edge.node2.x, edge.node2.y);
            ctx.strokeStyle = edgeColor;
            ctx.stroke();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(drawEdge);
            nodes.forEach(drawNode);
        }

        function randomPosition() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height
            };
        }

        function ruliadRule() {
            if (nodes.length === 0) {
                // Se não houver nós, cria o primeiro nó no centro da tela
                const pos = { x: canvas.width / 2, y: canvas.height / 2 };
                createNode(pos.x, pos.y);
                return;
            }

            // Seleciona um nó aleatório
            const baseNode = nodes[Math.floor(Math.random() * nodes.length)];

            // Encontra os nós vizinhos conectados a este nó
            const neighbors = edges
                .filter(edge => edge.node1 === baseNode || edge.node2 === baseNode)
                .map(edge => edge.node1 === baseNode ? edge.node2 : edge.node1);

            // Se não há vizinhos, cria uma nova conexão
            if (neighbors.length === 0) {
                const newPos = randomPosition();
                const newNode = createNode(newPos.x, newPos.y);
                createEdge(baseNode, newNode);
            } else {
                // Cria uma nova aresta entre vizinhos
                const neighborNode = neighbors[Math.floor(Math.random() * neighbors.length)];
                const newPos = randomPosition();
                const newNode = createNode(newPos.x, newPos.y);
                createEdge(baseNode, newNode);
                createEdge(newNode, neighborNode);
            }
        }

        setInterval(() => {
            ruliadRule();
            draw();
        }, edgeInterval);

    </script>
</body>
</html>
