<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipergrafo 3D Ruliad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="stopButton">Stop</button>
        <button id="cameraButton">Movimentar Câmera</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let canvas = document.getElementById('canvas');
        let renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);

        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 500;

        let geometry = new THREE.SphereGeometry(5, 32, 32);
        let material = new THREE.MeshBasicMaterial({ color: 'green' });

        let nodes = [];
        let edges = [];
        let stop = false;

        function createNode(x, y, z) {
            let node = new THREE.Mesh(geometry, material);
            node.position.set(x, y, z);
            scene.add(node);
            nodes.push(node);
            return node;
        }

        function createEdge(node1, node2) {
            let edgeGeometry = new THREE.BufferGeometry().setFromPoints([node1.position, node2.position]);
            let edgeMaterial = new THREE.LineBasicMaterial({ color: 'white' });
            let edge = new THREE.Line(edgeGeometry, edgeMaterial);
            scene.add(edge);
            edges.push(edge);
        }

        function randomPosition() {
            return {
                x: (Math.random() - 0.5) * 1000,
                y: (Math.random() - 0.5) * 1000,
                z: (Math.random() - 0.5) * 1000
            };
        }

        function ruliadRule() {
            if (stop) return;

            if (nodes.length === 0) {
                // Cria o primeiro nó no centro da cena
                createNode(0, 0, 0);
                return;
            }

            let baseNode = nodes[Math.floor(Math.random() * nodes.length)];
            let neighbors = edges
                .filter(edge => edge.geometry.attributes.position.array.includes(baseNode.position))
                .map(edge => edge.geometry.attributes.position.array);

            let newPos = randomPosition();
            let newNode = createNode(newPos.x, newPos.y, newPos.z);

            if (neighbors.length === 0) {
                createEdge(baseNode, newNode);
            } else {
                let neighborNode = nodes[Math.floor(Math.random() * nodes.length)];
                createEdge(baseNode, newNode);
                createEdge(newNode, neighborNode);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        setInterval(ruliadRule, 500);
        animate();

        // Stop Button Event Listener
        document.getElementById('stopButton').addEventListener('click', () => {
            stop = true;
        });

        // Mouse Scroll Event Listener for Zoom In/Out
        window.addEventListener('wheel', (event) => {
            camera.position.z += event.deltaY * 0.1; // Controla o zoom com o scroll do mouse
        });

        // Variables for Camera Drag Movement
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse Down Event Listener to Start Dragging
        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        // Mouse Move Event Listener for Dragging
        window.addEventListener('mousemove', (event) => {
            if (isDragging) {
                let deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                camera.position.x -= deltaMove.x * 0.1; // Controla o movimento horizontal
                camera.position.y += deltaMove.y * 0.1; // Controla o movimento vertical

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        // Mouse Up Event Listener to Stop Dragging
        window.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
